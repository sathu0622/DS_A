apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: sathushan0622/api-gateway
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_URL
              value: mongodb+srv://sathushan622:aR21BXgeiy4Gp18l@cluster0.xggor3h.mongodb.net/
